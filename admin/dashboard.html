<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Resort Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-4">
        <h2 class="mb-4">System Activity Logs</h2>
        <div class="card">
            <div class="card-body">
                <table id="activityTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Module</th>
                            <th>Description</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data - Replace with dynamic data -->
                        <tr>
                            <td>2024-01-20 10:30:15</td>
                            <td>admin@resort.com</td>
                            <td>CREATE</td>
                            <td>Bookings</td>
                            <td>Created new booking #1234</td>
                            <td>192.168.1.1</td>
                        </tr>
                        <tr>
                            <td>2024-01-20 10:28:00</td>
                            <td>staff1@resort.com</td>
                            <td>UPDATE</td>
                            <td>Rooms</td>
                            <td>Updated room status to occupied</td>
                            <td>192.168.1.2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#activityTable').DataTable({
                order: [[0, 'desc']], // Sort by timestamp descending
                pageLength: 10,
                responsive: true,
                dom: 'Bfrtip',
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]]
            });
        });
    </script>
</body>

</html>

</html>
