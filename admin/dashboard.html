<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <h2 class="mt-3 mb-0">1,482</h2>
                        <p class="text-success"><i class="bi bi-arrow-up"></i> +12% this month</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <h2 class="mt-3 mb-0">847</h2>
                        <p class="text-success"><i class="bi bi-arrow-up"></i> +5% this week</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Registrations</h5>
                        <h2 class="mt-3 mb-0">67</h2>
                        <p class="text-success"><i class="bi bi-arrow-up"></i> +8% this week</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Activity Logs</h5>
                        <h2 class="mt-3 mb-0">2,846</h2>
                        <p class="text-muted">Last 24 hours</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Activity Trend</h5>
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Status</h5>
                        <canvas id="accountsPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activity Chart
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'User Activity',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // Accounts Pie Chart
        const accountsCtx = document.getElementById('accountsPieChart').getContext('2d');
        new Chart(accountsCtx, {
            type: 'pie',
            data: {
                labels: ['Active', 'Inactive', 'Suspended'],
                datasets: [{
                    data: [70, 20, 10],
                    backgroundColor: ['#198754', '#ffc107', '#dc3545']
                }]
            }
        });
    </script>
</body>

</html>
