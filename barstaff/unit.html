                                    </div>

                                                    <input type="text" class="form-control" placeholder="Search">

                                            </div>
                                        </div>

                                        <div class="table-responsive">

                                                        <th>Product Unit

                                                            <button class="btn btn-danger btn-sm">

                                                        <td class="text-end">
