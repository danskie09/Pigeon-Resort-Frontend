<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.webp" type="image/webp">
    <title>Pigeon Resort | Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --accent-orange: #ff7043;
        }

        .booking-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(26,115,232,0.25);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
        }

        .accent-heading {
            color: var(--primary-blue);
            border-bottom: 3px solid var(--accent-orange);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .price-display {
            background-color: var(--accent-orange);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            margin-top: 1rem;
        }

        .payment-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .qr-section {
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .qr-code {
            max-width: 250px;
            margin: 1rem auto;
            padding: 1rem;
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
        }

        .proof-upload {
            display: none;
        }

        .payment-instructions {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="booking-form bg-white">
            <h2 class="accent-heading">Room Booking</h2>
            
            <form id="bookingForm">
                <!-- Basic booking details -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="room" class="form-label">Select Room</label>
                            <select class="form-select" id="room" required>
                                <option value="">Choose a room...</option>
                                <option value="1">Deluxe Room</option>
                                <option value="2">Superior Room</option>
                                <option value="3">Executive Suite</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="bookingNumber" class="form-label">Booking Number</label>
                            <input type="text" class="form-control" id="bookingNumber" readonly>
                        </div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="checkIn" class="form-label">Check-in Date & Time</label>
                            <input type="text" class="form-control" id="checkIn" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="checkOut" class="form-label">Check-out Date & Time</label>
                            <input type="text" class="form-control" id="checkOut" required>
                        </div>
                    </div>
                </div>

                <!-- Guests -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="adult" class="form-label">Number of Adults</label>
                            <input type="number" class="form-control" id="adult" min="1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="kids" class="form-label">Number of Children</label>
                            <input type="number" class="form-control" id="kids" min="0">
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h4 class="mb-3">Payment Method</h4>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="cash" checked>
                        <label class="form-check-label" for="cashPayment">
                            Cash on Hand
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="gcashPayment" value="gcash">
                        <label class="form-check-label" for="gcashPayment">
                            GCash
                        </label>
                    </div>

                    <!-- GCash QR Section -->
                    <div id="gcashQRSection" class="qr-section">
                        <div class="alert alert-info">
                            Scan this QR code to pay via GCash
                        </div>
                        <img src="../assets/images/gcash-qr.png.png" alt="GCash QR Code" class="qr-code" style="width: 200px; height: 210px;">
                        <div class="payment-instructions">
                            <h5>Payment Instructions:</h5>
                            <ol>
                                <li>Open your GCash app</li>
                                <li>Scan the QR code above</li>
                                <li>Enter the exact amount: ₱<span id="gcashAmount">0.00</span></li>
                                <li>Complete the payment</li>
                                <li>Upload your payment screenshot below</li>
                            </ol>
                        </div>
                        
                        <div class="proof-upload mt-3">
                            <label for="paymentProof" class="form-label">Upload Payment Screenshot</label>
                            <input type="file" class="form-control" id="paymentProof" accept="image/*">
                            <img id="proofPreview" class="image-preview">
                        </div>
                    </div>
                </div>

                <!-- Special Request -->
                <div class="mb-4">
                    <label for="specialRequest" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="specialRequest" rows="3"></textarea>
                </div>

                <!-- Total Amount -->
                <div class="price-display mb-4">
                    Total Amount: ₱<span id="totalAmount">0.00</span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize date pickers
        flatpickr("#checkIn", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            onChange: calculateTotal
        });

        flatpickr("#checkOut", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            onChange: calculateTotal
        });

        // Generate booking number
        document.getElementById('bookingNumber').value = 'BK' + Date.now();

        // Handle payment method change
        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const gcashSection = document.getElementById('gcashQRSection');
                const proofUpload = document.querySelector('.proof-upload');
                
                if (this.value === 'gcash') {
                    gcashSection.style.display = 'block';
                    proofUpload.style.display = 'block';
                } else {
                    gcashSection.style.display = 'none';
                    proofUpload.style.display = 'none';
                }
            });
        });

        // Preview uploaded image
        document.getElementById('paymentProof').addEventListener('change', function(e) {
            const preview = document.getElementById('proofPreview');
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

       
    </script>
</body>
</html>
