<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Staff Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f9f0; }
        .login-container { background-color: white; border-radius: 20px; overflow: hidden; }
        .left-side { background-color: #e8f5e9; padding: 2rem; }
        .form-control { border-radius: 8px; padding: 0.75rem; border: 1px solid #e0e0e0; }
        .btn-sign-in { background-color: #1a1a1a; border: none; padding: 0.75rem; }
        .btn-google { border: 1px solid #e0e0e0; padding: 0.75rem; }
        .divider { color: #999; }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="login-container shadow-sm row mx-0" style="max-width: 900px;">
            <div class="col-md-6 left-side d-flex flex-column justify-content-center align-items-center text-center">
                <img src="/api/placeholder/400/300" alt="Staff Illustration" class="img-fluid mb-4">
                <h3>Resort Staff Portal</h3>
                <p class="text-muted">Access Your Workspace with Secure Login</p>
            </div>
            <div class="col-md-6 p-4 p-md-5">
                <div class="mb-4">
                    <h4 class="mb-1">RESORT HUB</h4>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username or email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100 btn-sign-in mb-3">Sign in</button>
                    
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
