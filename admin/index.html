<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Resort | Dashboard</title>

    <link rel="icon" href="../assets/images/logo.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>





    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../admin/css/index.css">



</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo d-flex justify-content-center">
                    <a href="#">
                        <img src="../assets/images/logo.webp" alt="Logo" style="max-width: 200px; height: 100px" />
                    </a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Main</li>


                    <li class="sidebar-item">
                        <a href="../admin/index.html" class="sidebar-link">
                            <i class="fa-solid fa-gauge-high pe-2"></i>

                            Dashboard
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="../admin/account.html" class="sidebar-link">
                            <i class="fa-solid fa-users pe-2"></i>

                            Account Management
                        </a>
                    </li>


                    <li class="sidebar-item">
                        <a href="../admin/activity_log.html" class="sidebar-link">
                            <i class="fa-solid fa-clock-rotate-left pe-2"></i>

                            Activity Logs
                        </a>
                    </li>








                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="../staff/images/user.png" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">

                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">

                    <!-- content starts here -->




                    <div class="container-fluid py-4">
                        <!-- Stats Cards -->
                        <div class="row g-4 mb-4">
                            <div class="col-12 col-sm-6 col-xl-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Users</h5>
                                        <h2 class="mt-3 mb-0">1,482</h2>
                                        <p class="text-success"><i class="bi bi-arrow-up"></i> +12% this month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Active Users</h5>
                                        <h2 class="mt-3 mb-0">847</h2>
                                        <p class="text-success"><i class="bi bi-arrow-up"></i> +5% this week</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">New Registrations</h5>
                                        <h2 class="mt-3 mb-0">67</h2>
                                        <p class="text-success"><i class="bi bi-arrow-up"></i> +8% this week</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-xl-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Activity Logs</h5>
                                        <h2 class="mt-3 mb-0">2,846</h2>
                                        <p class="text-muted">Last 24 hours</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts Row -->
                        <div class="row g-4">
                            <div class="col-12 col-lg-8">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">User Activity Trend</h5>
                                        <canvas id="activityChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Account Status</h5>
                                        <canvas id="accountsPieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>






                    <!-- content end -->

                </div>
            </main>










        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        // Activity Chart
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'User Activity',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // Accounts Pie Chart
        const accountsCtx = document.getElementById('accountsPieChart').getContext('2d');
        new Chart(accountsCtx, {
            type: 'pie',
            data: {
                labels: ['Active', 'Inactive', 'Suspended'],
                datasets: [{
                    data: [70, 20, 10],
                    backgroundColor: ['#198754', '#ffc107', '#dc3545']
                }]
            }
        });




        const sidebarToggle = document.querySelector("#sidebar-toggle");
        sidebarToggle.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("collapsed");
        });





    </script>
</body>

</html>
